<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- from login -->
    <div class="login">
        <div class="login__container">
            <img src="img/184731_132428013402854390_o.jpg" alt="Logo" class="login__logo" />         
            <h1>LOGIN</h1>
            <form>
                <h5>Email</h5>
                <input type="text" class="input-login-username" />
                <h5>Password</h5>
                <input type="password" class="input-login-password" />
                <button type="submit" class="login__signInButton">LOG IN</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Create account</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
